<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="authorize(f.value)" #f="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Login" name="login" [ngModel]="user.login" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [ngModel]="user.password"
                         required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
